<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact Us - Backlight AV</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f8;
    }

    header {
      background-color: #002b5c;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .contact-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    .contact-info, .contact-form {
      flex: 1;
      min-width: 300px;
    }

    .contact-info h2, .contact-form h2 {
      margin-bottom: 20px;
      color: #002b5c;
    }

    .contact-info p {
      line-height: 1.7;
      font-size: 16px;
    }

    .contact-info a {
      color: #002b5c;
      text-decoration: none;
    }

    iframe {
      width: 100%;
      border: none;
      height: 300px;
      margin-top: 20px;
      border-radius: 8px;
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
    }

    .contact-form label {
      font-weight: 600;
      margin: 10px 0 5px;
    }

    .contact-form input, .contact-form textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      margin-bottom: 15px;
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 120px;
    }

    .contact-form button {
      background: #002b5c;
      color: #fff;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background: #0147a0;
    }

    footer {
      background: #002b5c;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
    <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<main class="contact-container">
    <div class="contact-info">
        <h2>Backlight AV Technologies</h2>
        <p>
            H502 Marvel Ideal Spacio, Undri<br />
            Pune - 411060, Maharashtra, India<br /><br />
            <strong>Phone:</strong> (+91) 8602077708<br />
            <strong>Email:</strong> <a href="mailto:ajit@backlightav.com">ajit@backlightav.com</a>
        </p>

        <iframe
                src="https://www.google.com/maps?q=Marvel+Ideal+Spacio+Undri+Pune&output=embed"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>

    <div class="contact-form">
        <h2>Send Us a Message</h2>
        <form action="https://formspree.io/f/mkgbnaee" method="POST">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

            <label for="message">Message</label>
            <textarea name="message" id="message" required></textarea>

            <!-- Hidden options -->
            <input type="hidden" name="_next" value="https://backlightav.com/thankyou.html">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_subject" value="New message from Backlight AV Contact Form">

            <button type="submit">Send Message</button>
        </form>
    </div>
</main>

<footer>Â© 2025 Backlight AV Technologies</footer>
</body>
</html>
